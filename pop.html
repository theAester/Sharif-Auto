			<span class="text">Username: </span>

			<span class="text">Password: </span>
			<input type= "password" id="pass" class="inpt"/>
		</div>
		<div class="row" style="padding-left:25px;">
			<button id="button1" class="butt">Create instance</button>
		</div>
		<div class="row" style="padding-left:25px;">
			<span class="text c-new">Dark Mode: </span>
			<label class="switch">
				<input type="checkbox" id="darkmode">
				<span class="slider round"></span>
			</label>
		</div>
	</div>
</body>
</html>
